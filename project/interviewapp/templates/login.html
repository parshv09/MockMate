{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <label>Username: <input name="username"></label><br>
    <label>Password: <input name="password" type="password"></label><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
