<div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 transform transition-all duration-500 animate-fade-in hover:shadow-xl">
    <div class="flex flex-col md:flex-row md:items-start justify-between mb-6">
        <div class="flex-1">
            <div class="flex items-center space-x-3 mb-4">
                <span class="px-3 py-1 bg-primary-50 text-primary-700 rounded-full text-sm font-medium">
                    Question {{ current_index }} of {{ total_questions }}
                </span>
                {% if question.difficulty %}
                <span class="px-3 py-1 {% if question.difficulty == 'Easy' %}bg-green-50 text-green-700{% elif question.difficulty == 'Medium' %}bg-amber-50 text-amber-700{% else %}bg-red-50 text-red-700{% endif %} rounded-full text-sm font-medium">
                    {{ question.difficulty }}
                </span>
                {% endif %}
                <span class="px-3 py-1 bg-slate-100 text-slate-700 rounded-full text-sm font-medium">
                    {{ question.role }}
                </span>
            </div>
            
            <h2 class="text-2xl font-semibold text-slate-900 mb-4">{{ question.text }}</h2>
            
            {% if question.context %}
            <div class="bg-slate-50 rounded-xl p-4 mb-6 border border-slate-200">
                <p class="text-slate-700 italic">{{ question.context }}</p>
            </div>
            {% endif %}
        </div>
        
        <div class="mt-4 md:mt-0 md:ml-6">
            <div class="text-right">
                <div class="inline-flex items-center space-x-2 text-slate-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="timer" class="font-mono text-lg font-semibold">--:--</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="border-t border-slate-200 pt-6">
        <div class="flex items-center justify-between">
            <div class="text-sm text-slate-600">
                Take your time to formulate your answer
            </div>
            <button onclick="showModal('Skip Question', 'Are you sure you want to skip this question? You can come back to it later.', function() { window.location.href='{% url "interviewapp:skip_question" session.id %}' })"
                    class="text-slate-600 hover:text-slate-900 hover:bg-slate-100 px-4 py-2 rounded-lg transition-colors">
                Skip for now
            </button>
        </div>
    </div>
</div>
